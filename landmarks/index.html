<!DOCTYPE html>
<html>
<head>
	<title>Landmarks</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script>
		var lat = 0;
		var lng = 0;
		var request = new XMLHttpRequest();
		var me = new google.maps.LatLng(lat, lng);
		var infowindow = new google.maps.InfoWindow();
		var map;
		var marker;
		var messageData;
		var options = {
							zoom: 13,
							center: me,
							mapTypeId: google.maps.MapTypeId.ROADMAP
					  };

		request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
		request.onreadystatechange = parse;

		function parse()
		{
			if (request.readyState == 4 && request.status == 200) {
				messageData = JSON.parse(request.responseText);
				render_others();
				render_landmarks();
			}
			else if (request.readyState == 4 && request.status != 200) {
				alert("Request status not good!")
			}
		}

		function render_others()
		{
			img = 'TwoD.png';
			for (var i = 0; i < messageData["people"].length; i++) {
				name = messageData['people'][i]["login"]
				_lat = messageData["people"][i]["lat"];
				_lng = messageData["people"][i]["lng"];
				pos = new google.maps.LatLng(_lat,_lng);
				if(name === 'IGNACIO_BOWMAN'){ 
					continue;
				}
				marker = new google.maps.Marker({
					position: pos,
					title: name,
					icon: img
				});
				marker.content = name;

				marker.setMap(map);

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(this.content);
					infowindow.open(this.getMap(), this);
				});
			}
		}

		function render_landmarks()
		{	
			img = 'chipmarker.png'
			for (var i = 0; i < messageData['landmarks'].length; i++) {
				name = messageData['landmarks'][i]['properties']['Location_Name'];
				
				pos = messageData['landmarks'][i]['geometry']['coordinates'];

				pos = new google.maps.LatLng(pos[1],pos[0]);

				marker = new google.maps.Marker({
					position: pos,
					title: name,
					icon: img
				});
				marker.content = name;

				marker.setMap(map);

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(this.content);
					infowindow.open(this.getMap(), this);
				});
			}
		}


		function init()
		{
			map = new google.maps.Map(document.getElementById("map"), options);
			getMyLocation();

		};

		function getMyLocation() {
			if (navigator.geolocation) { // if browser supported

				navigator.geolocation.getCurrentPosition( 
					function(position) {
						lat = position.coords.latitude;
						lng = position.coords.longitude;
						renderMap();
						request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
						request.send("login=IGNACIO_BOWMAN&lat=" + lat + "&lng=" + lng);
					});
			}
			else {
				alert("Your browser sucks. Download Chrome.")
			}
		};

		function renderMap()
		{
			me = new google.maps.LatLng(lat, lng);

			map.panTo(me);
			img = 'ASpades.jpg';
			marker = new google.maps.Marker({
				position: me,
				title: "You are here",
				icon: img
			});

			marker.setMap(map);

			google.maps.event.addListener(marker, 'click', function(){
				infowindow.setContent(this.title);
				infowindow.open(this.getMap(), this);
			});
		}

	</script>
</head>
<body onload="init()">
	<div id="map"></div>
</body>
</html>
